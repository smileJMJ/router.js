	<script>
	var checkJSLoading = (function(){
		var JSLOADING = function(opt){
			this.jsFile = opt.jsFile;
			this.callback = opt.callback;
		};

		var Fn = JSLOADING.prototype;

		Fn.init = function(opt){
			var jsLoading = new JSLOADING(opt);
			var i = 0;
			
			if(jsLoading.jsFile.length > 0) add();

			function add(){
				if(i >= jsLoading.jsFile.length) {
					jsLoading.callback();
					return;
				}
				var script = document.createElement('script');
				script.src = jsLoading.jsFile[i];
				document.body.append(script);
				script.onload = function(){
					i++;
					add();
				};
			}
		};

		return Fn;
	})();

	checkJSLoading.init({
		jsFile: [
			'/resources/js/contents.js',
			'/resources/js/router.js'
		],
		callback: function(){
			var url = location.pathname;
			ROUTER.init(url);
		}
	});

	
	</script>
